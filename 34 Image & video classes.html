<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images & video Classes</title>
    <link rel="shortcut icon" type="image/png" href="images/bootstrap.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/33style.css" />
</head>

<body>
    <div class="container my-2">
        <h2 class="py-3 text-center">Bootstrap 4 Images & video Classes</h2>
        <div class="row py-3">
            <div class="col-md-4 my-2" style="border: 4px solid red;">
                <img src="images/bill-gates.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-md-4 my-2">
                <img src="images/bill-gates.jpg" alt="" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-4 my-2">
                <img src="images/bill-gates.jpg" alt="" class="img-fluid img-thumbnail">
            </div>
            <div class="col-md-4 my-2">
                <img src="images/bill-gates.jpg" alt="" class="img-fluid rounded">
            </div>
            <div class="col-md-4 my-2">
                <img src="images/bill-gates.jpg" alt="" class="img-fluid rounded-lg">
            </div>
            <div class="col-md-4 my-2">
                <img src="images/bill-gates.jpg" alt="" class="img-fluid rounded-top">
            </div>
            <div class="col-md-4 my-2">
                <img src="images/bill-gates.jpg" alt="" class="img-fluid rounded-bottom">
            </div>
            <div class="col-md-4 my-2">
                <img src="images/bill-gates.jpg" alt="" class="img-fluid rounded-left">
            </div>
            <div class="col-md-4 my-2">
                <img src="images/bill-gates.jpg" alt="" class="img-fluid rounded-right">
            </div>
            <div class="col-md-4 my-2">
                <img src="images/bill-gates.jpg" alt="" class="img-fluid rounded-pill">
            </div>
        </div>
        <div class="row py-3">
            <div class="col-md-4 my-2">
                <figure>
                    <img src="images/steve-jobs.jpg" alt="" class="figure-img img-fluid">
                    <figcaption class="figure-caption text-right">Some text goes here</figcaption>
                </figure>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-md-4 my-2">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe src="https://www.youtube.com/embed/0GOgPRxbcNc" frameborder="0" class="embed-responsive-item"></iframe>
                </div>
            </div>
            <div class="col-md-4 my-2">
                <div class="embed-responsive embed-responsive-21by9">
                    <iframe src="https://www.youtube.com/embed/0GOgPRxbcNc" frameborder="0" class="embed-responsive-item"></iframe>
                </div>
            </div>
            <div class="col-md-4 my-2">
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe src="https://www.youtube.com/embed/0GOgPRxbcNc" frameborder="0" class="embed-responsive-item"></iframe>
                </div>
            </div>
            <div class="col-md-4 my-2">
                <div class="embed-responsive embed-responsive-1by1">
                    <iframe src="https://www.youtube.com/embed/0GOgPRxbcNc" frameborder="0" class="embed-responsive-item"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
