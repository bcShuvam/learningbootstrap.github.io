<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Form Classes</title>
    <link rel="shortcut icon" type="image/png" href="images/bootstrap.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/25style.css" />
</head>

<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap 4 Form Classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <label for="">Contact Number</label>
                    <input type="text" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" value="abc@gmail.com" class="form-control-plaintext" readonly>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control">
                    <small class="form-text text-muted">
                        Your password must be 8-20 characters long
                    </small>
                </div>
                <div class="form-group">
                    <label for="">Country</label>
                    <select name="" id="" class="form-control">
                        <option value="">Nepal</option>
                        <option value="">India</option>
                        <option value="">Pakistan</option>
                        <option value="">Bangladesh</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Message</label>
                    <textarea name="" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">File Upload</label>
                    <input type="file" class="form-control-file">
                </div>
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="range" class="form-control-range">
                </div>
                <div class="form-group">
                    <label for="">Hobbies</label>
                    <div class="form-check">
                        <input id="music" type="checkbox" class="form-check-input">
                        <label for="music" class="form-check-label">Music</label>
                    </div>
                    <div class="form-check">
                        <input id="sports" type="checkbox" class="form-check-input">
                        <label for="sports" class="form-check-label">Sports</label>
                    </div>
                    <div class="form-check">
                        <input id="books" type="checkbox" class="form-check-input" disabled>
                        <label for="books" class="form-check-label">Books</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Gender</label>
                    <div class="form-check">
                        <input id="male" type="radio" name="gender" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input id="female" type="radio" name="gender" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
