<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Plugin</title>
    <link rel="shortcut icon" type="image/png" href="images/bootstrap.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="42style.css" />
    <script>
        // $(function(){
        //     $('[data-toggle="tooltip"]').tooltip();
        // });
        // $(function(){
        //     $('#example').tooltip();
        // });
        $(function(){
            $('#example').tooltip({
                html : true,
                animation : true,
                delay : {"show":100,'hide':100},
                placement : "bottom",
                // title : "<img src='images/_entertainment_emoji_glasses-128.webp'><h2>Tooltip goes here</h2>",
                // trigger : "click",
                offset : -85
            });  
            
            $('#showbtn').click(function(){
                $("#example").tooltip('show');
            });
            $('#hidebtn').click(function () {
                $("#example").tooltip('hide');
            });
            $('#togglebtn').click(function () {
                $("#example").tooltip('toggle');
            });
            $('#disposebtn').click(function () {
                $("#example").tooltip('dispose');
            });
            $('#enablebtn').click(function () {
                $("#example").tooltip('enable');
            });
            $('#disablebtn').click(function () {
                $("#example").tooltip('disable');
            });
            $('#toggleenabledbtn').click(function () {
                $("#example").tooltip('toggleEnabled');
            });

            // $('#example').on('show.bs.tooltip',function(){
            //     alert("Show");
            // });
            $('#example').on('inserted.bs.tooltip',function(){
                alert("Inserted");
            });
            // $('#example').on('shown.bs.tooltip',function(){
            //     alert("Shown");
            // });
            // $('#example').on('hide.bs.tooltip',function(){
            //     alert("Hide");
            // });
            // $('#example').on('hidden.bs.tooltip',function(){
            //     alert("Hideen");
            // });
        });
    </script>
</head>

<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap Tooltip plugins</h2>
        <div class="row py-3">
            <div class="col-md-7 my-5 mx-auto">
                <!-- <button class="btn btn-primary mx-auto" id="example" data-placement="left" title="<h2>Tooltip goes here</h2>">Tooltip</button> -->
                <button class="btn btn-secondary" id="example" title="<img src='images/_entertainment_emoji_glasses-128.webp'><h2>Tooltip goes here</h2>">Tooltip</button>

                <button class="btn btn-success mx-auto" id="showbtn">Show</button>

                <button class="btn btn-success mx-auto" id="hidebtn">Hide</button>

                <button class="btn btn-warning mx-auto" id="togglebtn">Toggle</button>

                <button class="btn btn-warning mx-auto" id="disposebtn">Dispose</button>

                <button class="btn btn-info mx-auto" id="enablebtn">Enable</button>

                <!-- <button class="btn btn-info mx-auto" id="disablebtn">Disable</button> -->

                <button class="btn btn-danger mx-auto" id="toggleenabledbtn">ToggleEnabled</button>

                <!-- <button class="btn btn-warning mx-auto" data-placement="right" title="Tooltip goes here" data-toggle="tooltip">Tooltip</button> -->
            </div>
        </div>
    </div>
</body>
</html>
