<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Classes</title>
    <link rel="shortcut icon" type="image/png" href="images/bootstrap.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/22style.css" />
</head>

<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center display-2 font-weight-bold">Bootstrap Button Classes</h2>
        <div class="row m-auto">
            <div class="col py-3">
                <a href="" class="btn btn-primary btn-sm">Anchor</a>
                <a href="" class="btn btn-dark disabled">Anchor</a>
                <a href="" class="btn btn-warning btn-lg">Anchor</a>
                <button type="button" class="btn btn-info">Botton</button>
                <button type="button" class="btn btn-light active">Botton</button>
                <button type="button" class="btn btn-danger" disabled>Botton</button>
                <a href="" class="btn btn-outline-success">Botton</a>
                <a href="" class="btn btn-outline-secondary">Anchor</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 py-3">
                <a href="" class="btn btn-success btn-block">Anchor</a>
            </div>
        </div>
    </div>
</body>

</html>
