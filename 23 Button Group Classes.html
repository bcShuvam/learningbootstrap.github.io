<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Classes</title>
    <link rel="shortcut icon" type="image/png" href="images/bootstrap.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/23style.css" />
</head>

<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center display-2 font-weight-bold">Bootstrap Button Classes</h2>
        <div class="row m-auto">
            <div class="col py-3">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary">Botton</button>
                    <button type="button" class="btn btn-success">Botton</button>
                    <button type="button" class="btn btn-danger">Botton</button>
                </div>
            </div>
        </div>
        <div class="row m-auto">
            <div class="col py-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Botton</button>
                    <button type="button" class="btn btn-success">Botton</button>
                    <button type="button" class="btn btn-danger">Botton</button>
                </div>
            </div>
        </div>
        <div class="row m-auto">
            <div class="col py-3">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary">1</button>
                    <button type="button" class="btn btn-success">2</button>
                    <button type="button" class="btn btn-danger">3</button>
                </div>
            </div>
        </div>
        <div class="row m-auto">
            <div class="col py-3">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary">Botton</button>
                    <button type="button" class="btn btn-success">Botton</button>
                    <button type="button" class="btn btn-danger">Botton</button>
                    <button type="button" class="btn btn-warning">Botton</button>
                </div>
            </div>
        </div>
        <div class="row m-auto">
            <div class="col py-3">
                <div class="btn-toolbar">
                    <div class="btn-group-lg">
                        <button type="button" class="btn btn-primary">
                            <i class="fa fa-car"></i>
                        </button>
                        <button type="button" class="btn btn-success">
                            <i class="fa fa-align-left"></i>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <i class="fa fa-align-justify"></i>
                        </button>
                        <button type="button" class="btn btn-warning">
                            <i class="fa fa-align-right"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-info">4</button>
                        <button type="button" class="btn btn-warning">5</button>
                    </div>
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="col py-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-info">Click</button>
                    <button type="button" class="btn btn-warning">Click</button>
                    <a href="" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Dropdown button</a>
                    <div class="dropdown-menu">
                        <a href="" class="dropdown-item">Web degigning</a>
                        <a href="" class="dropdown-item">Web development</a>
                    </div>
                </div>
            </div>                
        </div>
    </div>
</body>

</html>
