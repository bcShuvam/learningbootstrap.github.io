<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form Classes</title>
    <link rel="shortcut icon" type="image/png" href="images/bootstrap.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/25style.css" />
</head>

<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap 4 Custom Form Classes</h2>
        <div class="row py-3">
            <div class="col">
                <select name="" id="" class="custom-select mb-3">
                    <option value="">Nepal</option>
                    <option value="">India</option>
                    <option value="">Pakistan</option>
                    <option value="">Bangladesh</option>
                    <option value="">Bhutan</option>
                </select>
                <select name="" id="" class="custom-select custom-select-lg mb-3">
                    <option value="">Nepal</option>
                    <option value="">India</option>
                    <option value="">Pakistan</option>
                    <option value="">Bangladesh</option>
                    <option value="">Bhutan</option>
                </select>
                <select name="" id="" class="custom-select custom-select-sm mb-3">
                    <option value="">Nepal</option>
                    <option value="">India</option>
                    <option value="">Pakistan</option>
                    <option value="">Bangladesh</option>
                    <option value="">Bhutan</option>
                </select>
                <select name="" id="" class="custom-select custom-select-sm mb-3" multiple size="3">
                    <option value="">Nepal</option>
                    <option value="">India</option>
                    <option value="">Pakistan</option>
                    <option value="">Bangladesh</option>
                    <option value="">Bhutan</option>
                </select>
            </div>
            <div class="col">
                <label for="" class="m-2">Hobies</label>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="music" class="custom-control-input">
                    <label for="music" class="custom-control-label">Music</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="sport" class="custom-control-input">
                    <label for="sport" class="custom-control-label">Sports</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="book" class="custom-control-input">
                    <label for="book" class="custom-control-label">Books</label>
                </div>
                <label for="" class="m-2">Gender</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="roll1" name="gender" class="custom-control-input">
                    <label for="roll1" class="custom-control-label">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="roll2" name="gender" class="custom-control-input">
                    <label for="roll2" class="custom-control-label">Female</label>
                </div>
                <br><label for="" class="m-2">Switch</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" id="onoff1" class="custom-control-input">
                    <label for="onoff1" class="custom-control-label">Sports</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" id="onoff2" class="custom-control-input">
                    <label for="onoff2" class="custom-control-label">Music</label>
                </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <input type="range" class="custom-range">
            </div>
            <div class="col">
                <input type="file" class="custom-file-input">
                <label for="" class="custom-file-label"></label>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <div class="form-inline">
                    <div class="form-group">
                        <label for="" class="sr-only">Name</label>
                        <input type="text" class="form-control is-valid" placeholder="Enter UserName">
                        <div class="valid-feedback">Looks good !</div>
                    </div>
                    <div class="form-group mx-3">
                        <label for="" class="sr-only">Password</label>
                        <input type="password" class="form-control is-invalid" placeholder="Enter Password">
                        <div class="invalid-tooltip">Enter valid password</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
