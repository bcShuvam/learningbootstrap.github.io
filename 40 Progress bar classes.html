<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Classes</title>
    <link rel="shortcut icon" type="image/png" href="images/bootstrap.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/33style.css" />
</head>

<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap Progress Bar Classes</h2>
        <div class="row py-5">
            <div class="col">
                <h5 class="">HTML progress bar</h5>
                <div class="progress my-3" style="height: 5px;">
                    <div class="progress-bar" style="width: 25%;">
                        25%
                    </div>
                </div>
                <h5 class="">With Bootstrap</h5>
                <div class="progress my-3" style="height: 2px;">
                    <div class="progress-bar bg-success" style="width: 50%;">
                        50%
                    </div>
                </div>
                <h5 class="">Multiple Progress Bar</h5>
                <div class="progress my-3">
                    <div class="progress-bar bg-warning" style="width: 20%;">20%</div>
                    <div class="progress-bar bg-danger" style="width: 35%;">35%</div>
                    <div class="progress-bar bg-dark" style="width: 15%;">15%</div>
                </div>
                <h5 class="">Progress Bar Striped</h5>
                <div class="progress my-3">
                    <div class="progress-bar progress-bar-striped" style="width: 50%;">
                        50%
                    </div>
                </div>
                <h5 class="">Multiple Progress Bar Striped</h5>
                <div class="progress my-3">
                    <div class="progress-bar bg-warning progress-bar-striped" style="width: 20%;">20%</div>
                    <div class="progress-bar bg-danger progress-bar-striped" style="width: 35%;">35%</div>
                    <div class="progress-bar bg-dark progress-bar-striped" style="width: 15%;">15%</div>
                </div>
                <h5 class="">Progress Bar Animated</h5>
                <div class="progress my-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%;">
                        50%
                    </div>
                </div>
                <h5 class="">Multiple Progress Bar Striped</h5>
                <div class="progress my-3">
                    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 20%;">20%</div>
                    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 35%;">35%</div>
                    <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 15%;">15%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
