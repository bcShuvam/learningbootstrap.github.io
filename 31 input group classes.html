<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group Classes</title>
    <link rel="shortcut icon" type="image/png" href="images/bootstrap.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/25style.css" />
</head>

<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap 4 Input Group Classes</h2>
        <div class="row py-3">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                        <input type="text" class="form-control">
                </div>

                <div class="input-group input-group">
                    <input type="text" class="form-control" placeholder="Username">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Signin</button>
                        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
                        <div class="dropdown-menu">
                            <a href="" class="dropdown-item bg-secondary text-white">Link 1</a>
                            <a href="" class="dropdown-item bg-secondary text-white">Link 2</a>
                            <a href="" class="dropdown-item bg-secondary text-white">Link 3</a>
                        </div>
                    </div>
                </div>

                <div class="input-group input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Mr.</span>
                    </div>
                    <input type="text" class="form-control" placeholder="First Name">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                
                <div class="input-group input-group my-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                </div>
                <div class="input-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <input type="checkbox">
                        </span>
                    </div>
                    <input type="text" class="form-control">
                </div>
                <div class="input-group input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <input type="radio">
                        </span>
                    </div>
                    <input type="text" class="form-control">
                </div>

                <div class="input-group my-3">
                    <select name="" id="" class="custom-select">
                        <option value="">One</option>
                        <option value="">Two</option>
                        <option value="">Three</option>
                        <option value="">Four</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-secondary">Click</button>
                    </div>
                    
                </div>
                
                <div class="input-group">
                    <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input">
                        <label for="" class="custom-file-label">Choose File</label>
                    </div>               
                </div>
            </div>
            <div class="col">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">@LunaticShuvam.net</span>
                    </div>
                <div class="input-group my-3">
                    <input type="text" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">@LunaticShuvam.net</span>
                    </div>
                </div>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">@LunaticShuvam.net</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
