<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & horizontal Form Classes</title>
    <link rel="shortcut icon" type="image/png" href="images/bootstrap.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/25style.css" />
</head>

<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap Inline & horizontal Form Classes</h2>
        <div class="row py-3">
            <div class="col">
                <form action="" class="form-inline">
                    <div class="form-group">
                        <label for="" class="sr-only">User Name</label>
                        <input type="text" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group mx-sm-3">
                        <label for="" class="sr-only">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <form class="form-row py-3">
            <div class="col-md-5 py-1">
                <label for="" class="sr-only">User Name</label>
                <input type="text" class="form-control" placeholder="User Name">
            </div>
            <div class="col-md-5 py-1">
                <label for="" class="sr-only">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-2 py-1">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="row">
            <div class="col py-3">
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="hobbies" class="form-check-input" id="musicCheck">
                    <label for="musicCheck" class="form-check-label">Music</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="hobbies" class="form-check-input" id="sportCheck">
                    <label for="sportCheck" class="form-check-label">Sports</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="hobbies" class="form-check-input" id="bookCheck" disabled>
                    <label for="bookCheck" class="form-check-label">Books</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col py-3">
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" class="form-check-input" id="male">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" class="form-check-input" id="female">
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label-lg">
                            User Name
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label-sm">
                            Password
                        </label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
